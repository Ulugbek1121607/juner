<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khorazim Certificate</title>
    <style>
        /* Umumiy stil */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000033, #000066); /* To'q ko'k gradient fon */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #FFFFFF; /* Oq matn */
        }

        /* Kontayner */
        .welcome-container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Asosiy matn */
        .welcome-text {
            font-size: 4rem;
            font-weight: bold;
            color: #FFFFFF; /* Oq rang */
            animation: fadeIn 3s ease-in-out;
        }

        /* Qo'shimcha matn */
        .sub-text {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ADD8E6; /* Och ko'k rang */
            animation: fadeIn 5s ease-in-out;
        }

        /* Matn uchun fadeIn (astagacha paydo bo'lish) animatsiyasi */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* To'lqinli fon animatsiyasi */
        .wave-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/3JQZQ9m.png'); /* To'lqin rasmi */
            background-size: 1000px 200px;
            animation: waveAnimation 10s linear infinite;
            opacity: 0.3;
            filter: blur(10px); /* Blur effekti */
            z-index: 1;
        }

        @keyframes waveAnimation {
            0% {
                background-position-x: 0;
            }

            100% {
                background-position-x: 1000px;
            }
        }
    </style>
</head>
<body>
    <!-- To'lqinli fon animatsiyasi -->
    <div class="wave-background"></div>

    <!-- Asosiy kontent -->
    <div class="welcome-container">
        <div class="welcome-text" id="welcomeText">Welcome to Khorazem Certificate</div>
        <div class="sub-text" id="subText">Since    2025</div> 
         <div class="sub-text" id="subText">Errors Fixing Wait ..........</div>
    </div>

    <!-- JavaScript -->
    <script>
        // Welcome yozuvi sekin yo'qolishi
        setTimeout(() => {
            const welcomeText = document.getElementById('welcomeText');
            const subText = document.getElementById('subText');
            welcomeText.style.animation = 'fadeOut 2s ease-in-out forwards';
            subText.style.animation = 'fadeOut 2s ease-in-out forwards';
        }, 5000); // 3 soniyadan so'ng yo'qolish boshlanadi

        // Asosiy sahifaga o'tish
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000); // 5 soniyadan so'ng sahifaga o'tish
    </script>
</body>
</html>
