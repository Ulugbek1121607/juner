<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000033, #000066);
            position: relative;
            overflow-y: auto;  /* Enable vertical scrolling */
        }

        .wave-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/3JQZQ9m.png');
            background-size: 1000px 200px;
            animation: waveAnimation 10s linear infinite;
            opacity: 0.3;
            filter: blur(10px);
            z-index: 0;
        }

        @keyframes waveAnimation {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            flex-direction: column;
            overflow: auto;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            color: #FFFFFF;
            width: 100%;
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .left-section, .right-section {
            flex: 1;
            min-width: 280px;  /* Adjusted for better mobile layout */
        }

        .input-box {
            margin-bottom: 15px;
            width: 100%;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .input-box.active {
            opacity: 1;
            transform: translateY(0);
        }

        .input-box label {
            color: #FFFFFF;
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .input-box input,
        .input-box select,
        .input-box textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            font-size: 16px;
        }

        .input-box input::placeholder,
        .input-box textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .photo-preview {
            width: 225px;
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: block;
            margin: 10px auto;
            object-fit: cover;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        .button {
            width: 100%;
            text-align: center;
        }

        .button input {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .button input:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }

        @media (max-width: 768px) {
            .left-section, .right-section {
                flex: 1 1 100%;  /* Stack sections vertically on smaller screens */
            }

            .container {
                padding: 20px;
            }

            .photo-preview {
                width: 200px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="wave-background"></div>

    <form id="registerForm" class="container" onsubmit="submitForm(event)">
        <h2 class="title">Registration</h2>

        <div class="left-section">
            <div class="input-box">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
            </div>
            <div class="input-box">
                <label for="familyName">Family Name:</label>
                <input type="text" id="familyName" name="familyName" placeholder="Enter your family name" required>
            </div>
            <div class="input-box">
                <label for="passport">Passport Number (2 letters + 7 digits):</label>
                <input type="text" id="passport" name="passport" placeholder="AA1234567" pattern="[A-Za-z]{2}\d{7}" required>
            </div>
            <div class="input-box">
                <label for="phone">Phone Number (with country code):</label>
                <input type="tel" id="phone" name="phone" placeholder="+998901234567" pattern="\+\d{1,3}\d{6,14}" required>
            </div>
        </div>

        <div class="right-section">
            <div class="input-box">
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <!-- Add your region options here -->
                    <option value="Tashkent">Tashkent</option>
                    <option value="Samarkand">Samarkand</option>
                    <option value="Bukhara">Bukhara</option>
                    <!-- Example regions -->
                </select>
            </div>
            <div class="input-box">
                <label for="examDate">Exam Date:</label>
                <input type="date" id="examDate" name="examDate" required>
            </div>
            <div class="input-box">
                <label for="photo">Upload 3x4 Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required onchange="previewPhoto(event)">
                <img id="photoPreview" class="photo-preview" src="#">
            </div>
            <div class="input-box">
                <label for="details">Certificate Name:</label>
                <textarea id="details" name="details" placeholder="Certificate Name" required></textarea>
            </div>
        </div>

        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>

    <script>
        function previewPhoto(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('photoPreview');
                output.src = reader.result;
                output.style.display = 'block'; // Show image after upload
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // Form submit handler
        async function submitForm(event) {
            event.preventDefault();

            // Form ma'lumotlarini to'plash
            const formData = {
                name: document.getElementById("name").value,
                surname: document.getElementById("surname").value,
                familyName: document.getElementById("familyName").value,
                passport: document.getElementById("passport").value,
                phone: document.getElementById("phone").value,
                region: document.getElementById("region").value,
                examDate: document.getElementById("examDate").value,
                details: document.getElementById("details").value,
                photo: document.getElementById("photoPreview").src
            };

            // Telegram API URL va bot token
            const botToken = 'YOUR_BOT_TOKEN'; // Replace with actual bot token
            const chatID = 'YOUR_CHAT_ID'; // Replace with actual chat ID
            const telegramAPI = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Yuboriladigan xabarni tayyorlash
            let message = `New Registration Details:
            Name: ${formData.name}
            Surname: ${formData.surname}
            Family Name: ${formData.familyName}
            Passport: ${formData.passport}
            Phone: ${formData.phone}
            Region: ${formData.region}
            Exam Date: ${formData.examDate}
            Details: ${formData.details}`;

            // Telegram botga ma'lumot yuborish
            try {
                const response = await fetch(telegramAPI, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatID,
                        text: message
                    })
                });

                if (response.ok) {
                    alert("Your data has been sent successfully to Telegram!");

                    // Redirect to payment.html after success
                    window.location.href = "payment.html";  // Adjust to your desired page
                } else {
                    alert("There was an error sending the data to Telegram.");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }

            // PDF yaratish va yuklash (ixtiyoriy)
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Registration Details", 20, 20);
            doc.text(`Name: ${formData.name}`, 20, 30);
            doc.text(`Surname: ${formData.surname}`, 20, 40);
            doc.text(`Family Name: ${formData.familyName}`, 20, 50);
            doc.text(`Passport: ${formData.passport}`, 20, 60);
            doc.text(`Phone: ${formData.phone}`, 20, 70);
            doc.text(`Region: ${formData.region}`, 20, 80);
            doc.text(`Exam Date: ${formData.examDate}`, 20, 90);
            doc.text(`Details: ${formData.details}`, 20, 100);

            // Image qo'shish
            if (formData.photo) {
                const img = new Image();
                img.src = formData.photo;
                img.onload = function() {
                    doc.addImage(img, 'JPEG', 20, 110, 60, 80);
                    doc.save("registration-details.pdf");
                };
            } else {
                doc.save("registration-details.pdf");
            }
        }
    </script>
</body>
</html>
